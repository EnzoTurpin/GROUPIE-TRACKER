<!DOCTYPE html>
<html>
  <head>
    <title>Groupie Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    <!-- En-tête avec le titre et la navigation -->
    <header>
      <nav>
        <div class="title">
          <!-- Titre du site avec un lien vers l'accueil -->
          <h1>
            <a href="/" style="color: inherit; text-decoration: none"
              >GROUPIE TRACKER</a
            >
          </h1>
        </div>
        <!-- Zone de recherche -->
        <div id="searchContainer">
          <input
            type="text"
            id="searchBox"
            placeholder="Rechercher un artiste..."
          />
        </div>
        <!-- Liens de navigation -->
        <ul>
          <li><a href="/" class="nav-link">Accueil</a></li>
          <li><a href="/artists" class="nav-link">Artistes</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contenu principal -->
    <div class="main">
      <!-- Animation du texte "GROUPIE TRACKER" -->
      <div id="texteAnime">GROUPIE TRACKER</div>
      <br />
      <br />
      <!-- Bouton pour voir les artistes -->
      <a href="/artists"><button class="btn">Voir les artistes</button></a>
    </div>
    <!-- Script JavaScript pour l'animation du texte -->
    <script src="/static/js/script.js" defer></script>
    <!-- Pied de page -->
    <footer>
      <h3>Groupie Tracker</h3>
      <br />
      <p>
        Trouvez et suivez vos groupes de musique préférés en toute simplicité.
      </p>
      <p>Projet réalisé par <strong>Enzo</strong> et <strong>Daryl</strong>.</p>
      <p>&copy; 2024 Groupie Tracker. Tous droits réservés.</p>
    </footer>
  </body>
</html>
